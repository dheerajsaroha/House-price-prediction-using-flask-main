<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>

<body>
    <div class="register_page">
        <h1>House Price Prediction</h1>
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                Bedrooms: <input type="number" name='bedrooms' placeholder="Enter the no of Bedrooms"><br>
                Bathrooms: <input type="number" name='bathrooms' placeholder="Enter the no of Bathrooms"><br>
                Floors: <input type="number" name='floors' placeholder="Enter the no of Floors"><br>
                Year of Build: <input type="number" name='yr_built' placeholder="Enter year of Build"><br>
                <input type="submit" value="predict" class="submit">
            </form>

            <h4>Details of the house</h4>
            <ul>
            <li>No. of Bedrooms : {{val1}}</li>
            <li>No. of Bathrooms : {{val2}}</li>
            <li>No. of Floors : {{val3}}</li>
            <li>No. of Year of Build : {{val4}}</li>
            </ul>
            <p><b>House Price is: {{data}}</b></p>
        </div>

    </div>


</body>

</html>
